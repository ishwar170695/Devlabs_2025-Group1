<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Practice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid #ddd;
    }

    .logo a {
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      color: #333333;
      padding: 4px;
    }

    .logo a:hover {
      color: black;
       text-decoration: underline;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: bold;
      color: #333333;
      padding: 4px;
    }

    .nav-links a:hover {
      color:black;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="https://www.frontendpractice.com/">Frontend Practice</a>
    </div>
    <nav class="nav-links">
      <a href="https://www.frontendpractice.com/">Home</a>
      <a href="https://www.frontendpractice.com/projects">Projects</a>
      <a href="https://www.frontendpractice.com/faq">FAQ</a>
    </nav>
  </header>
</body>
</html>
